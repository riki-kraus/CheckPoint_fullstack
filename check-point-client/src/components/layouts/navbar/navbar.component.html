<p>navbar works!</p>
<nav class="navbar" [class.scrolled]="scrolled()">
    <div class="nav-container">
      <div class="logo" (click)="navigateTo('/')">
        <img src='/images/logo-student.png' alt="CheckPoint" class="logo-img">
      </div>
      
      <div class="nav-menu">
        <a (click)="navigateTo('/dashboard')"   routerLinkActive="active-link" class="nav-item">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="3" width="7" height="7"/>
            <rect x="14" y="3" width="7" height="7"/>
            <rect x="14" y="14" width="7" height="7"/>
            <rect x="3" y="14" width="7" height="7"/>
          </svg>
          Dashboard
        </a>
        
        <a (click)="navigateTo('/exams')"  routerLinkActive="active-link" class="nav-item">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14,2 14,8 20,8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
          </svg>
          Exams
        </a>
      

                   
        <a (click)="sendEmail()" class="nav-item">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
          Contact
        </a>
        <div class="user-profile">
          <div class="profile-trigger" (click)="toggleProfileMenu()">
            <div class="user-info">
              <span class="user-name">{{ currentUser().name }}</span>
              <span class="user-role">Student</span>
            </div>
            <div class="user-avatar">
              <img [src]="currentUser().avatar" [alt]="currentUser().name" class="avatar-img">
              <!-- <div class="avatar-status"></div> -->
            </div>
            <svg class="dropdown-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                 [class.rotated]="showProfileMenu()">
              <polyline points="6,9 12,15 18,9"/>
            </svg>
          </div>
          
          <div class="profile-menu" [class.active]="showProfileMenu()">
            <div class="profile-menu-header">
              <div class="profile-avatar">
                <img [src]="currentUser().avatar" [alt]="currentUser().name">
              </div>
              <div class="profile-info">
                <h4>{{ currentUser().name }}</h4>
                <p>{{ currentUser().email }}</p>
              </div>
            </div>
            
            <div class="profile-menu-divider"></div>
            
            <button class="profile-menu-item" (click)="navigateToProfile()">
              <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
              My Profile
            </button>
            
          
            <div class="profile-menu-divider"></div>
            
            <button class="profile-menu-item sign-out" (click)="signOut()">
              <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                <polyline points="16,17 21,12 16,7"/>
                <line x1="21" y1="12" x2="9" y2="12"/>
              </svg>
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
